<div class="form-row">
    <div class="field-group">
        <label for="productName" class="form-label">Product Filter</label>
        <input id="productName" type="text" formControlName="productName" (keyup)="applyFilter($event)"
            placeholder="Ex. Product Item(s)" class="form-input" />
    </div>
    <button mat-raised-button class="btn-submit" (click)="goToNewProduct()">
        <mat-icon>add</mat-icon>Add</button>
</div>
